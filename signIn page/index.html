<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="login-left">
            <div class="login-header">
                <h1>Welcome to Our Application</h1>
                <p>Please login to use the platform</p>
            </div>
            <form class="login-form">
                <div class="login-form-content">
                <div class="form-item">
                    <label for="email">Enter Email</label>
                    <input type="text" id="email">
                </div>
                <div class="form-item">
                    <label for="password">Enter Password</label>
                    <input type="password" name="password" id="password">
                </div>
                <div class="form-item">
                    <div class="checkbox">
                        <input type="checkbox" name="checkbox" id="rememberMeCheckbox" checked>
                        <label for="rememberMeCheckbox" class="checkboxlabel">Remember me</label>
                    </div>
                </div>
                <button type="submit">Sign In</button>
                </div>
                <div class="class-form-footer">
                   <a href="#">
                    <img width="30" src="https://upload.wikimedia.org/wikipedia/en/thumb/0/04/Facebook_f_logo_%282021%29.svg/1200px-Facebook_f_logo_%282021%29.svg.png"   alt="facebook"> Facebook Login
                   </a>
                   <a href="#">
                    <img width="30" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/706px-Google_%22G%22_Logo.svg.png" alt="Google"> Google Login
                   </a> 
                </div>
            </form>
        </div>
        <div class="login-right">
            <img width="550" src="https://img.freepik.com/free-vector/access-control-system-abstract-concept_335657-3180.jpg?w=2000" >
        </div>
        
    </div>
</body>
</html>
